<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BINGO Game</title>
  <!-- Inline SVG favicon to avoid 404 for /favicon.ico when none provided -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ctext x='0' y='14' font-size='14'%3EB%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main class="container">
  <h1></h1>

    <div id="letters" class="letters">
      <span data-col="0">B</span>
      <span data-col="1">I</span>
      <span data-col="2">N</span>
      <span data-col="3">G</span>
      <span data-col="4">O</span>
    </div>

    <div id="board" class="board" aria-label="Bingo board"></div>

    <div class="controls">
      <button id="resetBtn">Reset Board</button>
    </div>

    <section class="tasks">
      <h2>Tasks</h2>
      <div id="tasksList" class="tasks-list"></div>
    </section>
  </main>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
